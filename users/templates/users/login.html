{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('your-background-image-url.jpg');">
    <div class="bg-gray-900 bg-opacity-70 shadow-lg rounded-lg w-full max-w-md p-8">
        <div class="flex flex-col items-center mb-6">
            <img src="your-logo-url.svg" alt="Logo" class="h-16 w-16 mb-4">
            <h2 class="text-3xl font-semibold text-white">Login Here</h2>
        </div>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="relative">
                <label for="username" class="text-sm font-semibold text-gray-300">Username</label>
                <input type="text" name="username" id="username" class="w-full px-4 py-2 mt-2 bg-gray-800 text-white border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter username">
            </div>
            <div class="relative">
                <label for="password" class="text-sm font-semibold text-gray-300">Password</label>
                <input type="password" name="password" id="password" class="w-full px-4 py-2 mt-2 bg-gray-800 text-white border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter password">
            </div>
            <div class="flex justify-between items-center">
                <a href="#" class="text-sm text-gray-400 hover:text-blue-400">Forgot Password?</a>
            </div>
            <button type="submit" class="w-full py-3 bg-gradient-to-r from-blue-500 to-indigo-500 hover:bg-blue-600 text-white font-semibold rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300">Login</button>
        </form>
    </div>
</div>
{% endblock %}
